<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab 1</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“±</text></svg>">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
            text-align: center;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="rgba(255,255,255,0.03)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
        }
        
        .content {
            font-size: 4em;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out;
            position: absolute;
            top: 80px;
            left: 3%;
            z-index: 10;
            pointer-events: none;
            transform: scale(0.8) translateY(-20px);
        }
        
        .content.show {
            opacity: 1;
            transform: scale(1) translateY(0);
        }
        
        .tab-arrow {
            font-size: 6rem;
            line-height: 1;
            margin-bottom: 10px;
            animation: bounce 0.6s ease-in-out 0.2s both;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.4));
            color: #ffffff;
        }
        
        .tab-label {
            font-size: 3rem;
            font-weight: bold;
            animation: slideIn 0.5s ease-out 0.4s both;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            color: #ffffff;
            letter-spacing: 2px;
        }
        
        @keyframes bounce {
            0% { transform: translateY(-30px) scale(0.8); opacity: 0; }
            50% { transform: translateY(10px) scale(1.1); }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }
        
        @keyframes slideIn {
            0% { transform: translateX(-50px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }
        
        /* Popup styles for Ctrl key hint */
        .ctrl-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(145deg, rgba(20, 20, 25, 0.98), rgba(30, 30, 40, 0.98));
            color: white;
            padding: 60px 100px;
            border-radius: 24px;
            font-size: 28px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out;
            pointer-events: none;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.8),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            text-align: left;
            line-height: 1.6;
            min-width: 1600px;
            transform: translate(-50%, -50%) scale(0.9);
        }
        
        .ctrl-popup.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }
        
        .shortcut-key {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            padding: 14px 22px;
            border-radius: 12px;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', 'Courier New', monospace;
            font-weight: 600;
            font-size: 1.1em;
            color: white;
            box-shadow: 
                0 4px 16px rgba(243, 156, 18, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            display: inline-block;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            min-width: 140px;
            text-align: center;
            letter-spacing: 0.5px;
        }
        
        .instruction-line {
            margin-bottom: 24px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 16px;
            padding-left: 20px;
        }
        
        .instruction-text {
            flex: 1;
            color: #e5e7eb;
        }
        
        .config-note {
            display: block;
            font-size: 0.8em;
            margin-top: 30px;
            margin-left: 20px;
            opacity: 0.7;
            color: #9ca3af;
            font-weight: normal;
            font-style: italic;
        }
        
        .powertoys-section {
            margin-top: 35px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.15);
        }
        
        .powertoys-title {
            font-size: 0.95em;
            color: #fbbf24;
            font-weight: 600;
            margin-bottom: 20px;
            margin-left: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .powertoys-instruction {
            font-size: 0.9em;
            line-height: 1.5;
            color: #d1d5db;
        }
    </style>
</head>
<body>
    <div class="content" id="tabContent">
        <div class="tab-arrow">â†‘</div>
        <div class="tab-label">ðŸ“± TAB 1</div>
    </div>
    
    <div class="ctrl-popup" id="ctrlPopup">
        <div class="instruction-line">
            <span class="shortcut-key">Alt+W</span>
            <span class="instruction-text">switches to your previously focused tab</span>
        </div>
        <div class="instruction-line">
            <span class="shortcut-key">Alt+Q</span>
            <span class="instruction-text">moves to the left tab</span>
        </div>
        <div class="instruction-line">
            <span class="shortcut-key">Alt+E</span>
            <span class="instruction-text">moves to the right tab</span>
        </div>
        
        <span class="config-note">Configurable in Chrome settings â†’ Extensions â†’ Keyboard shortcuts</span>
        
        <div class="powertoys-section">
            <div class="powertoys-title">
                <span>ðŸ’¡</span>
                <span>Want true Ctrl+Tab behavior?</span>
            </div>
            <div class="instruction-line">
                <span class="shortcut-key">Ctrl+Tab</span>
                <span class="instruction-text">can be remapped to <span class="shortcut-key">Alt+W</span> using Microsoft PowerToys</span>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('focus', function() {
            location.reload();
        });
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) location.reload();
        });
        
        // Ctrl key popup functionality
        const ctrlPopup = document.getElementById('ctrlPopup');
        const tabContent = document.getElementById('tabContent');
        let ctrlPressed = false;
        
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Control' && !ctrlPressed) {
                ctrlPressed = true;
                ctrlPopup.classList.add('show');
                tabContent.classList.add('show');
            }
        });
        
        document.addEventListener('keyup', function(e) {
            if (e.key === 'Control') {
                ctrlPressed = false;
                ctrlPopup.classList.remove('show');
                tabContent.classList.remove('show');
            }
        });
        
        // Handle window blur to hide popup when switching tabs
        window.addEventListener('blur', function() {
            ctrlPressed = false;
            ctrlPopup.classList.remove('show');
            tabContent.classList.remove('show');
        });
    </script>
</body>
</html>
