<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab 3</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f39c12;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
            text-align: center;
            flex-direction: column;
            position: relative;
        }
        .content {
            font-size: 4em;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 0.5s ease-in forwards;
            position: absolute;
            top: 50px;
            left: 22%;
            /* left: 50%; */
            /* transform: translateX(-50%); */
            z-index: 1;
        }
        .use-case {
            font-size: 2em;
            margin-bottom: 15px;
            opacity: 0;
            animation: fadeIn 0.5s ease-in 0.2s forwards;
        }
        .description {
            font-size: 1.4em;
            max-width: 600px;
            line-height: 1.5;
            opacity: 0;
            animation: fadeIn 0.5s ease-in 0.4s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        /* Popup styles for Ctrl key hint */
        .ctrl-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            color: white;
            padding: 60px 100px;
            border-radius: 20px;
            font-size: 36px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
            pointer-events: none;
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            line-height: 1.4;
            min-width: 600px;
        }
        
        .ctrl-popup.show {
            opacity: 1;
        }
        
        .shortcut-key {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 16px 24px;
            border-radius: 12px;
            margin: 0 12px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 1.3em;
            color: white;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            display: inline-block;
            border: 2px solid rgba(255, 255, 255, 0.3);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .powertoys-bonus {
            display: block;
            font-size: 0.9em;
            margin-top: 30px;
            opacity: 0.9;
            color: #ffd700;
            font-weight: bold;
        }
        
        .config-note {
            display: block;
            font-size: 0.8em;
            margin-top: 20px;
            opacity: 0.8;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="content">
        <div style="font-size: 8rem; line-height: 1;">â†‘</div>
        <div style="font-size: 4rem; font-weight: bold;">TAB 3</div>
    </div>
    
    <div class="ctrl-popup" id="ctrlPopup">
        Press <span class="shortcut-key">Alt+W</span> to switch to previously focused tab
        <br><span class="config-note">Configurable in Chrome settings â†’ Extensions â†’ Keyboard shortcuts</span>
        <span class="powertoys-bonus">ðŸ’¡ Use Microsoft PowerToys to remap to <span class="shortcut-key">Ctrl+Tab</span></span>
    </div>

    <script>
        // Force reload when page comes into focus
        window.addEventListener('focus', function() {
            location.reload();
        });
        
        // Also handle visibility change for better browser compatibility
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                location.reload();
            }
        });
        
        // Ctrl key popup functionality
        const ctrlPopup = document.getElementById('ctrlPopup');
        let ctrlPressed = false;
        
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Control' && !ctrlPressed) {
                ctrlPressed = true;
                ctrlPopup.classList.add('show');
            }
        });
        
        document.addEventListener('keyup', function(e) {
            if (e.key === 'Control') {
                ctrlPressed = false;
                ctrlPopup.classList.remove('show');
            }
        });
        
        // Handle window blur to hide popup when switching tabs
        window.addEventListener('blur', function() {
            ctrlPressed = false;
            ctrlPopup.classList.remove('show');
        });
    </script>
</body>
</html>
