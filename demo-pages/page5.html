<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonus: Ctrl+Tab Setup</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #e74c3c;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
            text-align: center;
            flex-direction: column;
        }
        .container {
            max-width: 720px;
            padding: 0 20px;
        }
        .title {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 15px;
            opacity: 0;
            animation: fadeIn 0.5s ease-in forwards;
        }
        .subtitle {
            font-size: 1.4em;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 0.5s ease-in 0.2s forwards;
        }
        .note {
            font-size: 1.1em;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 0.5s ease-in 0.4s forwards;
        }
        .steps {
            font-size: 1em;
            line-height: 1.3;
            opacity: 0;
            animation: fadeIn 0.5s ease-in 0.6s forwards;
        }
        .highlight {
            background: rgba(255, 255, 255, 0.2);
            padding: 3px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
        .image-container {
            gap: 1rem;
            width: 720px;
            margin: 15px 0;
        }
        .image-container img {
            max-width: 90%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">ðŸŽ¯ BONUS: Ctrl+Tab</div>
        <div class="subtitle">Optional PowerToys Setup</div>
        
        <div class="note">
            Extension works with <span class="highlight">Alt+W</span> by default<br>
            (configurable in chrome://extensions/shortcuts)
        </div>
        
        <div class="steps">
            <strong>Want Ctrl+Tab instead?</strong><br>
            1. Google for "Microsoft PowerToys"<br>
            2. Install & open Keyboard Manager<br>
            3. Remap: <span class="highlight">Ctrl+Tab â†’ Alt+W</span><br>

        </div>
        
        <div class="image-container">

        </div>
    </div>

    <script>
        window.addEventListener('focus', function() {
            location.reload();
        });
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) location.reload();
        });
    </script>
</body>
</html>
