<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab 4</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #9b59b6;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
            text-align: center;
            flex-direction: column;
        }
        .content {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 0.5s ease-in forwards;
        }
        .use-case {
            font-size: 2em;
            margin-bottom: 15px;
            opacity: 0;
            animation: fadeIn 0.5s ease-in 0.2s forwards;
        }
        .description {
            font-size: 1.4em;
            max-width: 600px;
            line-height: 1.5;
            opacity: 0;
            animation: fadeIn 0.5s ease-in 0.4s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        /* Popup styles for Ctrl key hint */
        .ctrl-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px 50px;
            border-radius: 12px;
            font-size: 24px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
            pointer-events: none;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .ctrl-popup.show {
            opacity: 1;
        }
        
        .shortcut-key {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 8px;
            border-radius: 6px;
            margin: 0 4px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 0.9em;
        }
        
        .powertoys-bonus {
            display: block;
            font-size: 0.7em;
            margin-top: 15px;
            opacity: 0.8;
            color: #ffd700;
        }
        
        .config-note {
            display: block;
            font-size: 0.6em;
            margin-top: 10px;
            opacity: 0.7;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="content">ðŸŸ£ TAB 4</div>
    <!-- <div class="use-case">ðŸŽ¬ Content Creation</div>
    <div class="description">Jump between editing software and<br>tutorial videos without losing your flow</div> -->
    
    <div class="ctrl-popup" id="ctrlPopup">
        <span class="shortcut-key">Alt+W</span> to switch to previously focused tab
        <span class="config-note">Configurable in Chrome settings â†’ Extensions â†’ Keyboard shortcuts</span>
        <span class="powertoys-bonus">ðŸ’¡ Use Microsoft PowerToys to remap to <span class="shortcut-key">Ctrl+Tab</span></span>
    </div>

    <script>
        // Force reload when page comes into focus
        window.addEventListener('focus', function() {
            location.reload();
        });
        
        // Also handle visibility change for better browser compatibility
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                location.reload();
            }
        });
        
        // Ctrl key popup functionality
        const ctrlPopup = document.getElementById('ctrlPopup');
        let ctrlPressed = false;
        
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Control' && !ctrlPressed) {
                ctrlPressed = true;
                ctrlPopup.classList.add('show');
            }
        });
        
        document.addEventListener('keyup', function(e) {
            if (e.key === 'Control') {
                ctrlPressed = false;
                ctrlPopup.classList.remove('show');
            }
        });
        
        // Handle window blur to hide popup when switching tabs
        window.addEventListener('blur', function() {
            ctrlPressed = false;
            ctrlPopup.classList.remove('show');
        });
    </script>
</body>
</html>
